name: Build Android AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Decode Android keystore
        run: |
          mkdir -p android
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/onsaemiroKey.jks

      - name: Verify Expo token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || echo "âœ… Using EXPO_TOKEN authentication"

      - name: Build Android AAB
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          eas build --platform android --profile production --non-interactive --local

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: dist/*.aab
